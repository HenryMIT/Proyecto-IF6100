<header class="h-30 justify-between px-4 text-white" id="frontend-contend">


    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">


        <div class="flex items-center gap-3">
            <!-- Logo -->
            <div class="bg-white">
                <img src="logo.jpg" alt="RUMI" class="h-22 w-auto" />
            </div>

            <!-- Texto -->
            <div class="flex flex-col">
                <span class="text-lg font-normal">Equipos</span>
                <span class="text-lg font-normal">Rummi</span>
            </div>
        </div>


        <div class="hidden w-full md:block md:w-auto" id="navbar-default">


            <ul
                class="font-medium text-base flex flex-col p-4 md:p-0 mt-4 border md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                <li>
                    <a href="#"
                        class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        aria-current="page">Inicio</a>
                </li>
                <li>
                    <a href="#"
                        class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Catálogo</a>
                </li>
                <li class="relative">
                    <!-- Botón de Servicios con dropdown -->
                    <button 
                        data-dropdown="servicios"
                        (click)="toggleServiciosDropdown($event)"
                        class="flex items-center py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Servicios
                        <!-- Icono de flecha -->
                        <svg class="ml-1 w-4 h-4 transition-transform" [class.rotate-180]="isServiciosDropdownOpen" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    @if (isServiciosDropdownOpen) {
                        <div class="absolute top-full left-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <div class="py-2">
                                <button 
                                   (click)="navegarAServicios(4, $event)"
                                   class="w-full text-left block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <div class="font-medium">Proyecto a la Medida</div>
                                    <div class="text-xs text-gray-500 mt-1">Diseños personalizados para tu cocina</div>
                                </button>
                                <button 
                                   (click)="navegarAServicios(2, $event)"
                                   class="w-full text-left block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <div class="font-medium">Soporte Técnico o Mantenimiento</div>
                                    <div class="text-xs text-gray-500 mt-1">Mantenimiento y reparación de equipos</div>
                                </button>
                                <button 
                                   (click)="navegarAServicios(3, $event)"
                                   class="w-full text-left block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <div class="font-medium">Citas de Inspección</div>
                                    <div class="text-xs text-gray-500 mt-1">Evaluación y análisis de espacios</div>
                                </button>
                            </div>
                        </div>
                    }
                </li>
                <li>
                    <a routerLink="/proyectos"
                        class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Proyectos</a>
                </li>
                <li>
                    <a routerLink="/about-us"
                        class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Sobre Nosotros</a>
                </li>
                <li>
                    <!-- para pruebas-->
                    <a routerLink="/contactos"
                        class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Contactos</a>
                </li>
                <li>
                    <a routerLink="/visitantes"
                        class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                        Visitantes</a>
                </li>
                <li>
                    <button (click)="signin()"
                        class="bg-black text-white text-sm font-medium px-4 py-2 rounded-md hover:bg-gray-800 transition-colors">
                        Inicio Sesion
                    </button>
                </li>

            </ul>

        </div>

    </div>
